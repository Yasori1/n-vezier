    <title>N-Vezir Ã‡Ã¶zÃ¼cÃ¼ - Backtracking Algorithm (Ã‡akÄ±ÅŸma Vurgulu)</title>
    <style>
        /* CSS KODU */

        .step-info.backtrack {

        .step-info.conflict {

        .step-info.complete {

            border-color: rgba(34, 197, 94, 0.3);

        }

        #board {
            display: grid;
            margin: 40px auto;
            border: 3px solid #374151;
            border-radius: 16px;
            overflow: hidden;
            width: fit-content;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
                        0 0 60px rgba(59, 130, 246, 0.15);
        }

        .cell {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;

        .cell.light {

        }

        .cell.dark {
            background: #6b7280;
        }
        
        /* GÃ–RSEL HATA AYIKLAMA STÄ°LLERÄ° */
        
        /* Denenen konumu vurgula (YeÅŸil) */
        .cell.attempted {
            background: #10b981; 
            animation: pulse 0.4s infinite alternate;
        }

        /* Ã‡akÄ±ÅŸma olan konumu vurgula (KÄ±rmÄ±zÄ±) */
        .cell.conflict-zone {
            background: #ef4444 !important; 
        }
        
        /* Ã‡akÄ±ÅŸmaya neden olan vezir (Turuncu SÄ±nÄ±r) */
        .cell.conflicting-queen {
            border: 3px solid #f97316; 
            box-shadow: 0 0 10px #f97316;
        }

        /* YENÄ° STÄ°L: YerleÅŸmiÅŸ vezirlerin arka planÄ± (YeÅŸil) */
        .cell.placed-queen {
            background: rgba(34, 197, 94, 0.4) !important; /* YeÅŸil ton */
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .queen {
            animation: fadeIn 0.4s ease-out;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
            color: #1a1a1a;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.3) rotate(-15deg);
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
        }

        .legend {

        .legend-box {

        .badge {

        @media (max-width: 600px) {

            h1 {

<body>
    <div class="container">
        <h1>â™› N-Vezir Problemi</h1>
        <p class="subtitle">AdÄ±m adÄ±m Ã§Ã¶zÃ¼m: Deneme, Ã‡akÄ±ÅŸma KontrolÃ¼ (Dikey/Ã‡apraz) ve Geri Ä°zleme.</p>

        <div class="controls">
            <button class="icon-btn" onclick="decrementN()">âˆ’</button>
            <input type="number" id="nInput" value="4" min="4" max="12" onchange="updateN()">
            <button class="icon-btn" onclick="incrementN()">+</button>
        </div>

        <div class="controls">
            <button onclick="solve()" id="solveBtn">âœ¨ Ã‡Ã¶zÃ¼mÃ¼ BaÅŸlat</button>
            <button onclick="reset()" id="resetBtn" style="display: none;">ðŸ”„ Yeni Ã‡Ã¶zÃ¼m</button>
        </div>

        <div id="stepInfo" class="step-info" style="display: none;"></div>

        <div id="stepControls" class="step-controls" style="display: none;">
            <button class="icon-btn" onclick="prevStep()" id="prevBtn">â—€</button>
            <button class="icon-btn" onclick="togglePlay()" id="playBtn">â–¶</button>
            <div class="badge" id="stepCounter"></div>
            <button class="icon-btn" onclick="nextStep()" id="nextBtn">â–¶</button>
        </div>

        <div id="board"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: rgba(34, 197, 94, 0.4); border-color: #4ade80;"></div>
                <span>YerleÅŸmiÅŸ Vezir</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #10b981;"></div>
                <span>GÃ¼venli Deneme</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #ef4444;"></div>
                <span>Ã‡akÄ±ÅŸan Konum</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="border: 3px solid #f97316;"></div>
                <span>Ã‡akÄ±ÅŸma KaynaÄŸÄ±</span>
            </div>
        </div>
    </div>

    <script>
        let n = 4;
        let steps = [];
        let currentStep = 0;
        let isPlaying = false;
        let playInterval = null;

        function updateN() {
            n = parseInt(document.getElementById('nInput').value);
            if (n < 4) n = 4;
            if (n > 12) n = 12;
            document.getElementById('nInput').value = n;
            reset();
        }

        function incrementN() {
            if (n < 12) {
                n++;
                document.getElementById('nInput').value = n;
                reset();
            }
        }

        function decrementN() {
            if (n > 4) {
                n--;
                document.getElementById('nInput').value = n;
                reset();
            }
        }

        function hasConflict(queens, row, col) {
            let conflictSource = null;
            for (let i = 0; i < row; i++) {
                if (queens[i] !== -1) {
                    // DÄ°KEY KONTROL
                    if (queens[i] === col) {
                        conflictSource = {row: i, col: queens[i], type: 'Dikey'};
                        return conflictSource;
                    }
                    // Ã‡APRAZ KONTROL
                    else if (Math.abs(i - row) === Math.abs(queens[i] - col)) {
                        conflictSource = {row: i, col: queens[i], type: 'Ã‡apraz'};
                        return conflictSource;
                    }
                }
            }
            return false; 
        }

        function solveNQueens(size) {
            const solutions = [];
            const queens = new Array(size).fill(-1); 
            let totalSteps = 0;

            function backtrack(row) {
                if (row === size) {
                    solutions.push({
                        queens: [...queens],
                        action: 'complete',
                        description: `âœ… Ã‡Ã¶zÃ¼m bulundu! Toplam adÄ±m: ${totalSteps}`,
                        attempted: null, 
                        conflictSource: null
                    });
                    return true; 
                }

                for (let col = 0; col < size; col++) {
                    totalSteps++;
                    
                    const conflictSource = hasConflict(queens, row, col);

                    if (!conflictSource) {
                        // 1. ADIM: GÃœVENLÄ° YERLEÅžTÄ°RME
                        queens[row] = col;
                        
                        solutions.push({
                            queens: [...queens],
                            action: 'place',
                            description: `âœ¨ Vezir ${row + 1}, SatÄ±r ${row + 1}, SÃ¼tun ${col + 1}: GÃ¼venli. YerleÅŸtirildi.`,
                            attempted: {row, col, safe: true}, 
                            conflictSource: null
                        });

                        if (backtrack(row + 1)) {
                            return true; 
                        }

                        // 3. ADIM: GERÄ° ALMA (BACKTRACK)
                        const prevCol = queens[row]; 
                        totalSteps++;
                        solutions.push({
                            queens: [...queens], 
                            action: 'backtrack',
                            description: `â¬…ï¸ Vezir ${row + 1}, SatÄ±r ${row + 1}, SÃ¼tun ${prevCol + 1}: TÄ±kandÄ±. KaldÄ±rÄ±lÄ±yor.`,
                            attempted: null,
                            conflictSource: null
                        });
                        
                        queens[row] = -1;
                        
                    } else {
                        // 2. ADIM: Ã‡AKIÅžMA/ATLANAN DENEME
                        solutions.push({
                            queens: [...queens],
                            action: 'conflict',
                            description: `âš ï¸ Vezir ${row + 1}, SatÄ±r ${row + 1}, SÃ¼tun ${col + 1}: ${conflictSource.type} Ã§akÄ±ÅŸma!`,
                            attempted: {row, col, safe: false},
                            conflictSource: conflictSource
                        });
                    }
                }
                
                return false; 
            }

            backtrack(0); 
            return solutions; 
        }

        // ********** GÃ–RSELLEÅžTÄ°RME VE KONTROL FONKSÄ°YONLARI **********

        function solve() {
            steps = solveNQueens(n);
            currentStep = 0;
            document.getElementById('solveBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.getElementById('stepControls').style.display = 'flex';
            document.getElementById('stepInfo').style.display = 'block';
            updateDisplay();
        }

        function reset() {
            steps = [];
            currentStep = 0;
            isPlaying = false;
            if (playInterval) clearInterval(playInterval);
            document.getElementById('playBtn').innerHTML = 'â–¶';
            document.getElementById('solveBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('stepControls').style.display = 'none';
            document.getElementById('stepInfo').style.display = 'none';
            updateDisplay(); 
        }

        function prevStep() {
            if (isPlaying) togglePlay(); 
            if (currentStep > 0) {
                currentStep--;
                updateDisplay();
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateDisplay();
            } else {
                if (isPlaying) togglePlay();
            }
        }

        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (currentStep >= steps.length - 1 && steps.length > 0) {
                currentStep = 0; 
                updateDisplay();
            }

            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playBtn.innerHTML = 'â¸';
                playInterval = setInterval(() => { 
                    if (currentStep < steps.length - 1) {
                        nextStep();
                    } else {
                        isPlaying = false;
                        playBtn.innerHTML = 'â–¶';
                        clearInterval(playInterval);
                    }
                }, 500); 
            } else {
                playBtn.innerHTML = 'â–¶';
                clearInterval(playInterval);
            }
        }
        
        // GÃœNCELLENMÄ°Åž GÃ–RÃœNÃœM FONKSÄ°YONU
        function updateDisplay() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            const cellSize = n > 10 ? 55 : 70;
            board.style.gridTemplateColumns = `repeat(${n}, ${cellSize}px)`;
            
            const step = steps[currentStep];
            const currentQueens = step ? step.queens : new Array(n).fill(-1);
            const attemptedPos = step ? step.attempted : null;
            const conflictSource = step ? step.conflictSource : null;


            for (let row = 0; row < n; row++) {
                for (let col = 0; col < n; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    cell.style.width = cellSize + 'px';
                    cell.style.height = cellSize + 'px';
                    cell.style.fontSize = (cellSize * 0.7) + 'px';
                    
                    // Vezir YerleÅŸtirme
                    if (currentQueens[row] === col) {
                        const queen = document.createElement('span');
                        queen.textContent = 'â™›';
                        queen.className = 'queen';
                        cell.appendChild(queen);
                        // YENÄ° ARKA PLAN RENGÄ° Ä°Ã‡Ä°N SINIF EKLEME
                        cell.classList.add('placed-queen');
                    }
                    
                    // Ã‡akÄ±ÅŸma KaynaÄŸÄ±nÄ± Ä°ÅŸaretle
                    if (conflictSource && conflictSource.row === row && conflictSource.col === col) {
                        cell.classList.add('conflicting-queen');
                    }
                    
                    // Denenen kareyi vurgula
                    if (attemptedPos && attemptedPos.row === row && attemptedPos.col === col) {
                        if (attemptedPos.safe === false) {
                            cell.classList.add('conflict-zone');
                        } else {
                            cell.classList.add('attempted');
                        }
                    }

                    board.appendChild(cell);
                }
            }

            // AdÄ±m Bilgisini GÃ¼ncelle
            const stepInfo = document.getElementById('stepInfo');
            if (steps.length > 0) {
                stepInfo.textContent = step.description;
                stepInfo.className = 'step-info ' + step.action;
                stepInfo.style.display = 'block';
                document.getElementById('stepCounter').textContent = `AdÄ±m ${currentStep + 1} / ${steps.length}`;
                document.getElementById('prevBtn').disabled = currentStep === 0;
                document.getElementById('nextBtn').disabled = currentStep >= steps.length - 1;
            } else {
                stepInfo.style.display = 'block';
                stepInfo.textContent = `N=${n} iÃ§in Ã§Ã¶zÃ¼mÃ¼ baÅŸlatmak iÃ§in "Ã‡Ã¶zÃ¼mÃ¼ BaÅŸlat" butonuna basÄ±n.`;
                stepInfo.className = 'step-info';
                document.getElementById('stepControls').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateN();
        });
    </script>
</body>
