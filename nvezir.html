<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Vezir Çözücü - Backtracking Algorithm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid #333;
            border-radius: 24px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(59, 130, 246, 0.1);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: #9ca3af;
            margin-bottom: 40px;
            font-size: 1.1em;
            font-weight: 400;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.39);
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.icon-btn {
            width: 50px;
            height: 50px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        input[type="number"] {
            width: 100px;
            padding: 14px;
            background: #1f2937;
            border: 2px solid #374151;
            border-radius: 12px;
            font-size: 28px;
            text-align: center;
            font-weight: 700;
            color: #fff;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .step-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin: 24px 0;
        }

        .step-info {
            background: #1f2937;
            border: 1px solid #374151;
            padding: 18px 28px;
            border-radius: 12px;
            text-align: center;
            margin: 24px 0;
            font-weight: 600;
            font-size: 1.05em;
        }

        .step-info.place {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        .step-info.backtrack {
            /* Bu stil backtrack adımları gizlendiği için nadiren görünecektir,
               ancak istenirse aktif edilebilir. */
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .step-info.complete {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        #board {
            display: grid;
            margin: 40px auto;
            border: 3px solid #374151;
            border-radius: 16px;
            overflow: hidden;
            width: fit-content;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5),
                        0 0 60px rgba(59, 130, 246, 0.15);
        }

        .cell {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: all 0.3s ease;
            position: relative;
        }

        .cell.light {
            background: #e5e7eb;
        }

        .cell.dark {
            background: #6b7280;
        }

        .queen {
            animation: fadeIn 0.4s ease-out;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.3) rotate(-15deg);
            }
            to { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-top: 32px;
            font-size: 15px;
            color: #9ca3af;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border: 2px solid #4b5563;
            border-radius: 6px;
        }

        .badge {
            background: #1f2937;
            border: 1px solid #374151;
            padding: 8px 20px;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 15px;
            color: #e5e7eb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .cell {
                width: 45px;
                height: 45px;
                font-size: 32px;
            }
            
            h1 {
                font-size: 2em;
            }

            button {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♛ N-Vezir Problemi</h1>
        <p class="subtitle">Backtracking algoritması ile adım adım çözüm (Sadece yerleştirme adımları gösterilir)</p>

        <div class="controls">
            <button class="icon-btn" onclick="decrementN()">−</button>
            <input type="number" id="nInput" value="8" min="4" max="12" onchange="updateN()">
            <button class="icon-btn" onclick="incrementN()">+</button>
        </div>

        <div class="controls">
            <button onclick="solve()" id="solveBtn">✨ Çöz</button>
            <button onclick="reset()" id="resetBtn" style="display: none;">🔄 Yeni Çözüm</button>
        </div>

        <div id="stepInfo" class="step-info" style="display: none;"></div>

        <div id="stepControls" class="step-controls" style="display: none;">
            <button class="icon-btn" onclick="prevStep()" id="prevBtn">◀</button>
            <button class="icon-btn" onclick="togglePlay()" id="playBtn">▶</button>
            <div class="badge" id="stepCounter"></div>
            <button class="icon-btn" onclick="nextStep()" id="nextBtn">▶</button>
        </div>

        <div id="board"></div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: #e5e7eb;"></div>
                <span>Açık Kare</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: #6b7280;"></div>
                <span>Koyu Kare</span>
            </div>
            <div class="legend-item">
                <span style="font-size: 24px;">♛</span>
                <span>Vezir</span>
            </div>
        </div>
    </div>

    <script>
        let n = 8;
        let steps = [];
        let currentStep = 0;
        let isPlaying = false;
        let playInterval = null;

        function updateN() {
            n = parseInt(document.getElementById('nInput').value);
            if (n < 4) n = 4;
            if (n > 12) n = 12;
            document.getElementById('nInput').value = n;
            reset();
        }

        function incrementN() {
            if (n < 12) {
                n++;
                document.getElementById('nInput').value = n;
                reset();
            }
        }

        function decrementN() {
            if (n > 4) {
                n--;
                document.getElementById('nInput').value = n;
                reset();
            }
        }

        function solveNQueens(size) {
            const solutions = [];
            // queens[i] = j demek, i. satırda vezir j. sütunda demektir.
            const queens = new Array(size).fill(-1); 

            function isSafe(row, col) {
                // Daha önceki vezirlerle (i < row) çakışma var mı kontrol eder
                for (let i = 0; i < row; i++) {
                    // Aynı sütun veya aynı çaprazda mı kontrol eder.
                    if (queens[i] === col || Math.abs(i - row) === Math.abs(queens[i] - col)) {
                        return false;
                    }
                }
                return true;
            }

            // Geri izleme fonksiyonu. Verilen satırda vezir yerleştirmeye çalışır.
            function backtrack(row) {
                if (row === size) {
                    // Temel Durum: Tüm vezirler yerleştirildi. Bir çözüm bulundu.
                    solutions.push({
                        queens: [...queens],
                        action: 'complete',
                        description: `✅ Çözüm tamamlandı! ${size} vezir güvenli şekilde yerleştirildi.`
                    });
                    // Çözüm bulunduğunda true döndürerek denemeyi sonlandır.
                    return true; 
                }

                // Yinelemeli Adım: Mevcut satırdaki tüm sütunları (col) sırayla dener.
                for (let col = 0; col < size; col++) {
                    // Bu noktada vezir güvenli mi?
                    if (isSafe(row, col)) {
                        // 1. ADIM: Veziri yerleştir
                        queens[row] = col;
                        
                        // SADECE BAŞARILI YERLEŞTİRME ADIMINI KAYDET
                        solutions.push({
                            queens: [...queens],
                            action: 'place',
                            description: `✨ Satır ${row + 1}, Sütun ${col + 1}: Vezir yerleştirildi`
                        });

                        // 2. ADIM: Bir sonraki satıra geç (Özyinelemeli çağrı)
                        if (backtrack(row + 1)) {
                            // Eğer alt çağrılardan bir çözüm geldiyse, buradan da true döndür ve çık.
                            return true; 
                        }

                        // 3. ADIM: Geri İzleme (Backtrack)
                        // Çözüm bulunamadıysa, veziri geri al (tahtadan kaldır)
                        queens[row] = -1;
                        
                        // GERİ ALMA (BACKTRACK) ADIMLARI GÖRSELLEŞTİRME İÇİN KAYDEDİLMEZ.
                        // (Bu, adımların sayısını azaltır ve daha "normal" görünmesini sağlar.)
                    } 
                }
                
                // Bu satırda hiçbir çözüm bulunamadıysa false döndür
                return false; 
            }

            // Çözüm sürecini başlat
            backtrack(0); 
            // Sadece ilk çözümü içeren adımları döndürür
            return solutions; 
        }

        function solve() {
            steps = solveNQueens(n);
            
            currentStep = 0;
            document.getElementById('solveBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'inline-block';
            document.getElementById('stepControls').style.display = 'flex';
            document.getElementById('stepInfo').style.display = 'block';
            updateDisplay();
        }

        function reset() {
            steps = [];
            currentStep = 0;
            isPlaying = false;
            if (playInterval) clearInterval(playInterval);
            document.getElementById('playBtn').innerHTML = '▶';
            document.getElementById('solveBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('stepControls').style.display = 'none';
            document.getElementById('stepInfo').style.display = 'none';
            document.getElementById('board').innerHTML = '';
        }

        function prevStep() {
            if (isPlaying) togglePlay(); 
            if (currentStep > 0) {
                currentStep--;
                updateDisplay();
            }
        }

        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateDisplay();
            } else {
                if (isPlaying) togglePlay();
            }
        }

        function togglePlay() {
            const playBtn = document.getElementById('playBtn');
            
            if (currentStep >= steps.length - 1 && steps.length > 0) {
                currentStep = 0; 
                updateDisplay();
            }

            isPlaying = !isPlaying;
            
            if (isPlaying) {
                playBtn.innerHTML = '⏸';
                playInterval = setInterval(() => { 
                    if (currentStep < steps.length - 1) {
                        nextStep();
                    } else {
                        // Son adıma ulaşıldı
                        isPlaying = false;
                        playBtn.innerHTML = '▶';
                        clearInterval(playInterval);
                    }
                }, 400); 
            } else {
                playBtn.innerHTML = '▶';
                clearInterval(playInterval);
            }
        }

        function updateDisplay() {
            if (steps.length === 0) {
                document.getElementById('board').innerHTML = '';
                // Çözüm bulunamadıysa uyarı verebiliriz (ama n>=4 için her zaman bulunur)
                if (n >= 4) {
                    document.getElementById('stepInfo').style.display = 'block';
                    document.getElementById('stepInfo').textContent = `N=${n} için çözümü başlatmak için "Çöz" butonuna basın.`;
                    document.getElementById('stepInfo').className = 'step-info';
                }
                return;
            }

            const step = steps[currentStep];
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            const cellSize = n > 10 ? 55 : 70;
            board.style.gridTemplateColumns = `repeat(${n}, ${cellSize}px)`;

            for (let row = 0; row < n; row++) {
                for (let col = 0; col < n; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    cell.style.width = cellSize + 'px';
                    cell.style.height = cellSize + 'px';
                    cell.style.fontSize = (cellSize * 0.7) + 'px';
                    
                    if (step.queens[row] === col) {
                        const queen = document.createElement('span');
                        queen.textContent = '♛';
                        queen.className = 'queen';
                        cell.appendChild(queen);
                    }
                    
                    board.appendChild(cell);
                }
            }

            const stepInfo = document.getElementById('stepInfo');
            stepInfo.textContent = step.description;
            stepInfo.className = 'step-info ' + step.action;

            document.getElementById('stepCounter').textContent = `Adım ${currentStep + 1} / ${steps.length}`;
            document.getElementById('prevBtn').disabled = currentStep === 0;
            document.getElementById('nextBtn').disabled = currentStep >= steps.length - 1;
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateN(); 
        });
    </script>
</body>
</html>
